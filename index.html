    <style>
        * {

            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* Menggunakan gradien hitam dengan efek tekstur */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #000 25%, #333 100%); /* Gradien hitam dengan sedikit tekstur */
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff66b2;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        }

        .intro-text {
            font-size: 1.3em;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .images-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1100px;
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-card {
            width: 250px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-card:hover {
            transform: scale(1.05);
        }

        /* Ikon Play di tengah gambar */
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ff66b2;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            cursor: pointer;
            opacity: 0;
        }

        /* Menampilkan ikon Play saat gambar dihover */
        .image-card:hover .play-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .cta-container {
            margin-top: 20px;
        }

        .btn {
            background-color: #ff66b2;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff3385;
        }

        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9em;
            color: #b3b3b3;
            text-align: center;
